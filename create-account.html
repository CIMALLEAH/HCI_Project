<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlanEase - Create Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="auth-container">
    <a href="splash.html" class="back-link">
      <i class="fas fa-arrow-left"></i>
      Back
    </a>

    <div class="auth-form">
      <h2>CREATE ACCOUNT</h2>
      <p class="subtitle">Join PlanEase today!</p>
      
      <form id="createForm">
        <div class="form-group">
          <label>FIRST NAME</label>
          <input type="text" id="firstName" placeholder="Enter your first name" required>
        </div>
        
        <div class="form-group">
          <label>LAST NAME</label>
          <input type="text" id="lastName" placeholder="Enter your last name" required>
        </div>
        
        <div class="form-group">
          <label>EMAIL</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label>PASSWORD</label>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="Create your password" required>
            <span class="toggle-password" onclick="togglePassword()">
              <i class="far fa-eye" id="password-icon"></i>
            </span>
          </div>
        </div>
        
        <button type="submit" class="submit-btn">Sign up</button>
      </form>
      
      <div class="auth-link">
        Already Registered? <a href="login.html">Log in here</a>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <div class="modal-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h3>Account Created!</h3>
      <p>Your account has been successfully created. Redirecting you to home...</p>
      <button class="modal-btn" id="continueBtn">Continue</button>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const icon = document.getElementById('password-icon');
      
      if (passwordInput.getAttribute('type') === 'password') {
        passwordInput.setAttribute('type', 'text');
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.setAttribute('type', 'password');
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    document.getElementById('createForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (password.length < 6) {
        alert('Password must be at least 6 characters long!');
        return;
      }

      // Show success modal
      document.getElementById('successModal').classList.add('active');
      
      // Auto redirect after 2 seconds
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 2000);
    });

    document.getElementById('continueBtn').addEventListener('click', function() {
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
